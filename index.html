<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Vue.js</title>
		<link href="style.css" media="screen, projection" rel="stylesheet" type="text/css" />
		
	</head>
<body>
	<div id="app">
		<h1 v-once>{{ title }}</h1>
		<p>{{ sayHello() }} - <a v-bind:href="link" target="_blank" >Google</a></p>
		<p v-html="finishedLink"></p>
	</div>
	<hr>
	<div id="exercise">
	   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
	    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
	    <!-- 2) Output your age, multiplied by 3 -->
	    <p> {{ multipleAge() }} <!-- or {{ age*3 }} --></p>
	    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
	    <p v-once>Output: {{ random() }}</p>
	    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
	    <div>
	        <img style="width:400px; height:200px" v-bind:src="imgLink">
	    </div>
	    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
	    <div>
	        <input type="text" v-bind:value="name">
	    </div>
	</div>
	<hr>
	<div id="listeningEvents">
		<button v-on:click="increase(2, $event)">Click me</button>
		<p>How many times the button is clicked: {{ counter }}</p>
		<p v-on:mousemove="updateCoordinates">
			Coordinates: {{ x }} / {{ y }}
			- <span v-on:mousemove.stop="">DEAD SPOT</span>
		</p>
		<input type="text" v-on:keyup.enter="alertMe">
	</div>

	<script src="https://unpkg.com/vue@2.3.4"></script>
	<script src="main.js"></script>
</body>
