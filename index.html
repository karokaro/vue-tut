<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Vue.js</title>
		<link href="style.css" media="screen, projection" rel="stylesheet" type="text/css" />
		
	</head>
<body>
	<div id="app">
	    <section class="row">
	        <div class="small-6 columns">
	            <h1 class="text-center">YOU</h1>
	            <div class="healthbar">
	                <div 
	                	class="healthbar text-center" 
	                	style="background-color: green; margin: 0; color: white;"
	                	:style="{width: playerHealth + '%'}">
						{{ playerHealth }}
	                </div>
	            </div>
	        </div>
	        <div class="small-6 columns">
	            <h1 class="text-center">MONSTER</h1>
	            <div class="healthbar">
	                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
						{{ monsterHealth }}
	                </div>
	            </div>
	        </div>
	    </section>
	    <section class="row controls">
	        <div class="small-12 columns">
	            <button @click="gameIsRunning = !gameIsRunning" id="start-game">START NEW GAME</button>
	        </div>
	    </section>
	    <section class="row controls" v-show="gameIsRunning">
	        <div class="small-12 columns">
	            <button id="attack">ATTACK</button>
	            <button id="special-attack">SPECIAL ATTACK</button>
	            <button id="heal">HEAL</button>
	            <button id="give-up">GIVE UP</button>
	        </div>
	    </section>
	    <section class="row log">
	        <div class="small-12 columns">
	            <ul>
	                <li>

	                </li>
	            </ul>
	        </div>
	    </section>
	</div>

	<script src="https://unpkg.com/vue@2.3.4"></script>
	<script src="main.js"></script>
</body>
